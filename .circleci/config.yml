version: 2
jobs:
  build:
    working_directory: /var/www/html
    docker:
      - image: php:7.0-apache
        environment:
          APP_ENV: test
    steps:
      - run:
          name: Install system packages
          command: apt-get update && apt-get -y install git && apt-get -y install ssh
      - run:
          name: Install PHP extensions
          command: docker-php-ext-install pdo
      - checkout
      - run:
          name: Install Composer
          command: |
            php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
            php -r "if (hash_file('SHA384', 'composer-setup.php') === trim(file_get_contents('https://composer.github.io/installer.sig'))) { echo 'Installer verified'; } else { echo 'Installer invalid'; unlink('composer-setup.php'); } echo PHP_EOL;"
            php composer-setup.php
            php -r "unlink('composer-setup.php');"
      - run:
          name: Display PHP information
          command: |
            php -v
            php composer.phar --version
      - run:
          name: Install project dependencies
          command: php composer.phar install
      - run:
          name: Run Unit tests
          command: vendor/bin/phpunit
      - run:
          name: Install deployer
          command: curl -LO https://deployer.org/deployer.phar
      - run:
          name: Display Deployer information
          command: |
            php deployer.phar --version
      - add_ssh_keys:
          fingerprints:
            - "97:de:66:0a:23:42:c4:44:3c:76:cb:e2:cc:87:17:bf"
      - deploy:
          command: php deployer.phar deploy -vvv